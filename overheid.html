                        <div class="mt-2">
                            <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">

                        </div>
                        <label for="roepnummer-color-dropdown" class="block text-sm/6 font-medium text-white text-1xl">Kies een kleur voor Roepnummer:</label>

                            </div>

                        <label for="name-color-dropdown" class="block text-sm/6 font-medium text-white text-1xl">Kies een kleur voor Naam:</label>
                        <select id="name-color-dropdown" class="color-dropdown col-start-1 row-start-1 w-full appearance-none rounded-md py-1.5 pr-7 pl-3 text-base text-gray-500 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
