<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="overheid.html">Overheid</a>
        <a href="templates.html">Templates</a>
    </div>

    <div id="info">
        <label for="roepnummer">Roepnummer:</label><br>
        <input type="text" id="roepnummer" name="roepnummer" required><br>
        <label for="roepnummer-color-dropdown">Kies een kleur voor Roepnummer:</label>
        <select id="roepnummer-color-dropdown" class="color-dropdown">
            <option value="">Geen</option>
            <option value="Red">Rood</option>
            <option value="Blue">Blauw</option>
            <option value="Green">Groen</option>
            <option value="Yellow">Geel</option>
            <option value="Purple">Paars</option>
            <option value="Grey">Grijs</option>
            <option value="Dark Grey">Donker Grijs</option>
            <option value="Black">Zwart</option>
            <option value="Orange">Oranje</option>
        </select><br>

        <label for="name">Naam:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="name-color-dropdown">Kies een kleur voor Naam:</label>
        <select id="name-color-dropdown" class="color-dropdown">
            <option value="">Geen</option>
            <option value="Red">Rood</option>
            <option value="Blue">Blauw</option>
            <option value="Green">Groen</option>
            <option value="Yellow">Geel</option>
            <option value="Purple">Paars</option>
            <option value="Grey">Grijs</option>
            <option value="Dark Grey">Donker Grijs</option>
            <option value="Black">Zwart</option>
            <option value="Orange">Oranje</option>
        </select>
    </div>

    <div id="preview">
        <span>Visitekaartje Preview:</span>
        <div id="card">
            <span id="naamoutput">Geen Naam Ingevuld</span>
        </div>
    </div>

    <div id="output-container">
        
        <input type="text" id="output-field" readonly style="width: 90%;">
        <button id="copy-button">Kopieer</button><br><br><br>
        <label for="key-input">Kies een toets:</label><br>
        <input type="text" id="key-input" maxlength="3" placeholder="bijv. F10"><br>
    </div>

    <div id="f8-output-container">
        <label for="f8-output-field">F8 Code:</label><br>
        <input type="text" id="f8-output-field" readonly>
    </div>
